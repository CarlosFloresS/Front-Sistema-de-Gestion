<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="logo">
        <img src="/assets/logo.png" alt="logo">
      </div>
      <mat-card-title class="title">Control de Producción</mat-card-title>
      <mat-card-subtitle class="subtitle">
        Inicia sesión para continuar
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="submit()" class="login-form" autocomplete="off">
        <mat-form-field appearance="fill" class="full-width">
          <mat-icon matPrefix color="primary"></mat-icon>
          <mat-label>Usuario</mat-label>
          <input
            matInput
            [(ngModel)]="username"
            name="username"
            required
            autocomplete="username"
          />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-icon matPrefix color="primary"></mat-icon>
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          class="full-width submit-btn"
          [disabled]="!username || !password"
        >
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
