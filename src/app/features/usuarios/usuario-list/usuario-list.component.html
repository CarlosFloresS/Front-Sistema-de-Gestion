<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Usuarios del Sistema</h1>
    <button mat-flat-button color="primary" (click)="onNew()">
      <mat-icon>add</mat-icon>
      <span>Crear Usuario</span>
    </button>
  </div>

  <div *ngIf="isLoading" class="flex justify-center my-8">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div [hidden]="isLoading" class="mat-elevation-z8 overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <!-- Rol Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-listbox>
            <mat-chip [ngClass]="{
              'bg-red-600 text-white': user.rol === 'ADMIN',
              'bg-blue-600 text-white': user.rol === 'VENDEDOR',
              'bg-amber-500 text-gray-800': user.rol === 'OPERADOR'
            }">{{ user.rol }}</mat-chip>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let user">
          <span [ngClass]="user.estado ? 'text-green-600' : 'text-red-600'">
            {{ user.estado ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Activar/Desactivar</th>
        <td mat-cell *matCellDef="let user">
          <mat-slide-toggle
            [checked]="user.estado"
            (change)="onEstadoChange(user.id, $event.checked)"
            matTooltip="Cambiar estado del usuario">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
