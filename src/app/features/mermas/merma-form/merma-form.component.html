<app-navbar></app-navbar>

<div class="form-container mat-elevation-z4">
  <h2>Nueva Merma</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Producto</mat-label>
      <mat-select formControlName="productoId">
        <mat-option *ngFor="let p of products$ | async" [value]="p.id">
          {{ p.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('productoId')?.hasError('required')">
        Debes seleccionar un producto.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Fecha</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="fecha"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('fecha')?.invalid">
        La fecha es obligatoria.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cantidad</mat-label>
      <input
        matInput
        type="number"
        formControlName="cantidad"
      />
      <mat-error *ngIf="form.get('cantidad')?.hasError('required')">
        La cantidad es obligatoria.
      </mat-error>
      <mat-error *ngIf="form.get('cantidad')?.hasError('min')">
        Debe ser al menos 1.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Motivo</mat-label>
      <textarea matInput formControlName="motivo"></textarea>
      <mat-error *ngIf="form.get('motivo')?.hasError('required')">
        El motivo es obligatorio.
      </mat-error>
    </mat-form-field>

    <div class="buttons">
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        Registrar Merma
      </button>
      <button mat-button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
