<app-navbar></app-navbar>

<div class="form-container mat-elevation-z4 p-6 max-w-md mx-auto">
  <h2 class="text-xl mb-4">
    {{ isEdit ? 'Editar Producción' : 'Nueva Producción' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- Producto -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Producto*</mat-label>
      <mat-select formControlName="productoId">
        <mat-option *ngFor="let p of products$ | async" [value]="p.id">
          {{ p.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('productoId')?.hasError('required')">
        Debes seleccionar un producto.
      </mat-error>
    </mat-form-field>

    <!-- Fecha -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Fecha*</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="fecha"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('fecha')?.hasError('required')">
        La fecha es obligatoria.
      </mat-error>
    </mat-form-field>

    <!-- Cantidad -->
    <mat-form-field appearance="fill" class="w-full mb-6">
      <mat-label>Cantidad*</mat-label>
      <input matInput type="number" formControlName="cantidad" />
      <mat-error *ngIf="form.get('cantidad')?.hasError('required')">
        La cantidad es obligatoria.
      </mat-error>
      <mat-error *ngIf="form.get('cantidad')?.hasError('min')">
        Debe ser al menos 1.
      </mat-error>
    </mat-form-field>

    <div class="flex justify-end gap-4">
      <button mat-button type="button" (click)="cancel()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>
</div>
